<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="description" content="天使汇 | 让靠谱的项目找到靠谱的钱 | 创业，投资，找VC就上天使汇 | 中国股权众筹第一平台" />
    <meta name="keywords" content="天使汇,创业,投资,找VC,上天使汇,中国股权众筹第一平台" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="author" content="http://angelcrunch.com" />
    <meta name="copyright" content="Copyright &copy;http://angelcrunch.com 版权所有" />
    <meta name="revisit-after"  content="0 days" />
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=yes" name="format-detection" />

    <!--iPhone vs retina screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icon-iphone-114.png" />
    <!--iPad2 & older -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icon-ipad-144.png" />
    <!--iPad3 & updated  -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="touch-icon-ipad-144.png" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="Bookmark" href="/favicon.ico" />
    <link rel="canonical" href="页面权威链接，待编辑" />
    <!-- META WT -->

    <title>天使汇 | 投资人详情 | 让靠谱的项目找到靠谱的钱</title>
    <link href="/static/css/wapsite/base-css.css" rel="stylesheet" />
    <link href="/static/css/wapsite/investor/investor_details.css" rel="stylesheet" />

</head>
<body>
<div class="bk"></div>
<div class="details" ms-controller="investor-details">
    <div id="login-failed" class="notification red"><i class="txt">关注失败, 请稍后重试.</i><i class="close">×</i></div>
    <div id="header" class="newhead">
        <div class="logo ci-link  touch-href" data-link="http://angelcrunch.com"></div>
        <div class="options">
            <span></span>
            <ul class="hidden-menu">
                <li class="ci-link touch-href" data-link="http://angelcrunch.com/startup_financing">创业项目</li>
                <li class="ci-link touch-href" data-link="http://angelcrunch.com/angel">投资人</li>
            </ul>
        </div>
    </div>
    <div class="pesonal-summary">
        <div class="layer">
            <div class="avatar">
                <img src="" ms-class="show:data.avatar"
                     ms-src="data.avatar||''" />
            </div>
            <div class="summary">
                <h1 ms-text="data.name"></h1>
                <p class="hidden2Visible" ms-text="data.company+' '+data.title"></p>
                <p class="extra" ms-class="bigger-font:data.summary.length < 34"
                   ms-class-1="align-center:data.summary.length < 28"
                   ms-text="data.summary.length > 160 ? data.summary.substr(0,160) + ' ...' : data.summary"></p>
            </div>
        </div>
        <div class="effect-card">
            <div class="rs-bkg"><img src="/static/images/wapsite/bannerbox.jpg" /></div>
        </div>
    </div>
    <div class="participation">
        <h1>过往投资案例及个人经历</h1>
        <div ms-if="data.invested_com.length" id="album" class="slider-container">
            <ul>
                <li ms-repeat="data.invested_com">
                    <div>
                        <img ms-src="el.logo">
                        <h3 ms-text="el.name"></h3>
                        <p ms-text="el.part==1?'投资人':el.part==2?'领投人':''">投资人</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="pesonal-info">
        <div ms-if="data.style.length">
            <h1>投资理念</h1>
            <p ms-html="data.style"></p>
        </div>
        <div ms-if="data.service.length">
            <h3>可提供的附加价值</h3>
            <p ms-text="data.service"></p>
        </div>
        <div ms-if="data.tag">
            <h3>擅长领域</h3>
            <ul class="mark-list">
                <li ms-repeat="data.tag.split('·')">{{el}}</li>
            </ul>
        </div>
    </div>
    <div ms-if="data.count" class="fund-paln">
        <ul class="plan" ms-if="data.count">
            <li>
                <i></i>
                <div class="desc">
                    <p ms-html="data.count+'<em>个</em>'">0<em>个</em></p>
                    <span>1年内计划投资</span>
                </div>
            </li>
            <li>
                <i></i>
                <div class="desc" ms-class="small-font:(String(data.min_amount) +data.max_amount).length > 5">
                    <p ms-html="(String(data.min_amount) +data.max_amount).length > 5 ?
                           data.min_amount + '-' + data.max_amount + 'W':
                           data.min_amount + 'W-' + data.max_amount + 'W'">0W</p>
                    <span>单个项目投资额</span>
                </div>
            </li>
        </ul>
        <p ms-if="data.business">我关注<i ms-html="data.region ? '<em>' + data.region.join('<b>·</b>') + '</em>的' : ''"></i><em ms-html="data.business.split('·').join('<b>·</b>')">移动互联网·在线教育·文化艺术</em>领域的创业项目。</p>
    </div>

    <div id="sendresult" class="new-page-result">
        <div class="close">×</div>
        <div class="content">
            <h1>提交项目给投资人</h1>
            <h4>总共3步</h4>
            <label>
                <h3>第一步：创建项目</h3>
                <h4>通过天使汇网站，在电脑上创建项目，创建项目的网址：http://angelcrunch.com/create</h4>
            </label>
            <label>
                <h3>第二步：搜索投资人</h3>
                <h4>在搜索框中通过姓名搜索对应的投资人，并点进投资人的个人主页。</h4>
            </label>
            <label>
                <h3>第三步：提交项目</h3>
                <h4>提交项目按钮在投资人个人主页的右侧，点击蓝色提交项目按钮，进行提交。</h4>
            </label>
        </div>
    </div>

    <div class="page-action">
        <div class="btn-group">
            <a id="follow-btn" class="btn btn-small white-border">关注该投资人</a>
            <a id="submit-com" class="btn btn-small orange ci-link">提交项目</a>
        </div>
    </div>
</div>
<!--提交项目列表-->
<div id="submit-com-list" class="submit-com-list"  ms-controller="entre-list">
    <h4 class="title">向“{{data.name}}”提交项目</h4>
    <div class="list-container">
        <ul>
            <li ms-if="data.list" ms-repeat="data.list" ms-data-id="el.id" ms-on-tap="data.select">
                <img ms-src="el.logo">
                <div>
                    <h4>{{el.name}}</h4>
                    <p>预融资额：{{el.amount}}</p>
                </div>
                <em></em>
            </li>
        </ul>
    </div>
    <div class="btn-group">
        <a id="list-cancle" class="cancle">取消</a><a id="list-confirm" class="confirm">提交</a>
    </div>
</div>
</body>
<script src="/static/js/lib/jquery-2.1.4.min.js"></script>
<script src="/static/js/wapsite/angelcrunch.jq.c.js"></script>
<script src="/static/js/wapsite/angelcrunch.cookie.jq.c.js"></script>
<script src="/static/js/wapsite/angelcrunch.app_downloadbar.jq.c.js"></script>
<script src="/static/js/wapsite/angelcrunch_base.js"></script>
<script src="/static/js/lib/avalon.mobile.min.js"></script>
<script src="/static/js/wapsite/angelcrunch_investor_details.js"></script>
</html>
