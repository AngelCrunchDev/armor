<body>
    <div class="bk"></div>
    <div class="details" ms-controller="list-info">
        <div id="header" class="newhead">
            <div class="logo touch-href" data-href="http://angelcrunch.com"></div>
            <div class="options">
                <span></span>
                <ul class="hidden-menu">

                    <li class="touch-href" data-href="http://angelcrunch.com/angel">投资人</li>
                </ul>
            </div>
            <div class="account">
                <span></span>
                <ul class="hidden-menu"></ul>
            </div>
        </div>
        <div class="section-list">
            <div class="loading-container">
                <div class="loading"></div>
            </div>
            <a ms-if="data.list" ms-repeat="data.list" ms-href="el.item_url">
                <section>
                    <div class="logo"><img src="" ms-src="el.avatar||''" /></div>
                    <div class="summary">
                        <h3 ms-text="el.name"></h3>
                        <p ms-text="el.firmname + el.title
                                ? '[' + el.firmname + el.title + ']'
                                : ''"></p>
                        <p class="sliver" ms-text="el.summary"></p>
                        <ul class="item-state">
                            <li>
                                <i class="vector-icons liked"></i>
                                <span ms-text="el.followercount"></span>
                            </li>
                            <li>
                                <i class="vector-icons chat"></i>
                                <span ms-text="el.meetingtimes"></span>
                            </li>
                            <li>
                                <i class="vector-icons eye"></i>
                                <span ms-text="el.view_count"></span>
                            </li>
                        </ul>
                    </div>
                </section>
            </a>
        </div>
        <div class="page-turn">
            <button class="btn prev-page">上一页</button>
            <p><i class="current-page">0</i>/<i class="total-page">0</i></p>
            <button class="btn next-page">下一页</button>
        </div>
    </div>

<script src="/static/js/lib/jquery-2.1.4.min.js"></script>

<script type="text/javascript" id="page-interactive-init">
    var page = window.page || {};
    page.MethodObj = function () { };
    page.MethodObj.prototype = (function () {
        var settings = page.settings;
        var $COOKIE = $.Angelcrunch.COOKIE;

        var I = {
            Ajax_item_list: {                          // Investor List
                url: "http://" + settings.AjaxDomain + "/v2/user",
                basic_data: {}
            },
            API: {
                handleTurnPageModule: ""
            },
            page_size: 20,
            listPage_url_params: "?" + "page="
        };

        var waste_1289371 = function () {
            var $prev_page = $(".page-turn .btn.prev-page"),
                    $next_page = $(".page-turn .btn.next-page"),
                    $current_page = $(".page-turn i.current-page"),
                    $total_page = $(".page-turn i.total-page");
            var attr = {
                redirect_page_num: "data-page-num"
            };

            var redirect_page = function (num) {
                location.href = I.listPage_url_params + num;
            }

            // Page turn module
            I.API.handleTurnPageModule = function (total_item) {
                var url_page_num=$.Angelcrunch.url.getPageNum();
                var total_page = Math.round(parseInt(parseInt(total_item) / I.page_size) + 0.5);
                var current_page = url_page_num > total_page ? total_page : url_page_num;
                if (!total_page) return 0;

                $total_page.text(total_page);
                $current_page.text(current_page);
                $prev_page.click(function () {
                    redirect_page($(this).attr(attr.redirect_page_num));
                }).attr(attr.redirect_page_num, current_page - 1 || 1);

                $next_page.click(function () {
                    redirect_page($(this).attr(attr.redirect_page_num));
                }).attr(attr.redirect_page_num,
                        (current_page + 1) > total_page
                                ? total_page : (current_page + 1));


                if (url_page_num > total_page)
                    redirect_page(total_page);

            }
        };

        var waste_9839213 = function () {
            var $loading = $(".loading-container");

            // Data processor
            var handle_item_url = function (arr) {
                var ele;
                for (var K in arr) {
                    ele = arr[K];
                    ele.item_url ="//" + ele.id + "." + settings.host;
                }
            };

            // Details information
            var url = I.Ajax_item_list.url,
                    basic_data = I.Ajax_item_list.basic_data,
                    type = "jsonp";
            var _data = $.extend(true, {}, basic_data);
            var pageNum = $.Angelcrunch.url.getPageNum();
            _data[$COOKIE.cookieName.token] = $.cookie($COOKIE.cookieName.token);
            _data[$COOKIE.cookieName.user_id] = $.cookie($COOKIE.cookieName.user_id);

            _data["pagesize"] = I.page_size || 10;

            if (pageNum) _data["pageindex"] = pageNum;
            $.post(url, _data, function (data) {
                if (data.list && data.list.length) $loading.hide();
                handle_item_url(data.list);
                I.API.handleTurnPageModule(data.total)
                avalonNS.model.list_info.data = data;
            }, type);
        }

        return {
            attackEvent: function () {
                waste_1289371();
                waste_9839213();
            },

            pageLoad_Init: function () {
            },

            initial: function () {
                this.pageLoad_Init();
                this.attackEvent();
            }
        };
    })();

    page.initialBridge = function () {
        var o = new page.MethodObj();
        o.initial();
    };

    $(function () {
        page.initialBridge();
    });

    var avalonNS = window.avalonNS || {};
    (function () {
        avalonNS.model = {
            list_info: avalon.define("list-info", function (vm) {
                vm.data = {};
            })
        };
    }).call(this);

    /*触摸移动事件事件 翻页显示与隐藏*/
    (function(){
        this.$touchele=$('.page-turn');

        this.touchsta={
            barheight:65,
            eleshow:true,
            isstart:false,
            startY:0,
            endY:0
        };
        if(typeof document.body.ontouchstart!='undefined'){
            document.body.ontouchstart=function(event){
                var touch=event.touches[0];
                if(touch){
                    touchsta.startY=touch.clientY;
                    touchsta.isstart=true;
                }
            };
            document.body.ontouchmove=function(event){
                var touch=event.touches[0],mY;
                if(touch){
                    mY=touch.clientY-touchsta.startY;
                    if(Math.abs(mY)<touchsta.barheight){
                        if(mY<0 && touchsta.eleshow){
                            $touchele.css('bottom',mY);
                        }

                        if(mY>0 && !touchsta.eleshow){
                            $touchele.css('bottom',mY-touchsta.barheight);
                        }
                    }

                }
            };
            document.body.ontouchend=function(event){
                var touch=event.changedTouches[0],endY=touch.clientY,moveabs=Math.abs(endY-touchsta.startY);
                if(moveabs>10){
                    if(endY-touchsta.startY>0 && !touchsta.eleshow){
                        if(moveabs>touchsta.barheight/2){
                            $touchele.animate({'bottom':0});
                            touchsta.eleshow=true;
                        }
                        else{
                            $touchele.animate({'bottom':-touchsta.barheight});
                            touchsta.eleshow=false;
                        }
                    }
                    if(endY-touchsta.startY<0 && touchsta.eleshow){
                        if(moveabs>touchsta.barheight/2){
                            $touchele.animate({'bottom':-touchsta.barheight});
                            touchsta.eleshow=false;
                        }
                        else{
                            $touchele.animate({'bottom':0});
                            touchsta.eleshow=true;
                        }
                    }
                }

            };

        }


    }).call(this);
</script>
