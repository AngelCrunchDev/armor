<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="description" content="天使汇 | 让靠谱的项目找到靠谱的钱 | 创业，投资，找VC就上天使汇 | 中国股权众筹第一平台" />
    <meta name="keywords" content="天使汇,创业,投资,找VC,上天使汇,中国股权众筹第一平台" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="author" content="http://angelcrunch.com" />
    <meta name="copyright" content="Copyright &copy;http://angelcrunch.com 版权所有" />
    <meta name="revisit-after"  content="1 days" />
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=yes" name="format-detection" />

    <!--iPhone vs retina screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icon-iphone-114.png" />
    <!--iPad2 & older -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icon-ipad-144.png" />
    <!--iPad3 & updated  -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="touch-icon-ipad-144.png" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="Bookmark" href="/favicon.ico" />
    <link rel="canonical" href="页面权威链接，待编辑" />
    <!-- META WT -->

    <title>天使汇 | 项目列表 | 让靠谱的项目找到靠谱的钱</title>
    <link href="/static/css/wapsite/base-css.css" rel="stylesheet" />
    <link href="/static/css/wapsite/list/style.css" rel="stylesheet" />

</head>
<body>
<div class="bk_new bk"></div>
<div class="details">
    <div class="notification red"><i class="txt"></i><i class="close">×</i></div>
    <div id="header" class="newhead">
        <div class="logo touch-href" data-href="http://angelcrunch.com"></div>
        <div class="options">
            <span></span>
            <ul class="hidden-menu">
                <li class="touch-href" data-href="http://angelcrunch.com/startup_financing">创业项目</li>
                <li class="touch-href" data-href="http://angelcrunch.com/angel">投资人</li>
            </ul>
        </div>
        <div class="account">
            <span></span>
            <ul class="hidden-menu"></ul>
        </div>
        <div class="search"  ms-controller="search" ms-on-tap="controll_search.start_search()">
            <i></i>
        </div>

        <div class="search-list"  ms-controller="search">
            <div class="top"><div class="border"><i ms-on-tap="controll_search.cancel_search()"></i><input type="search" autocorrect="off" ms-on-keypress="controll_search.input_search()"></div></div>
            <div class="list" ms-if="history.length>0">
                <a ms-on-tap="controll_search.search_history" ms-repeat="history" ms-text="el"></a>
                <a ms-on-tap="controll_search.clear_history" class="clearhistory">清除历史记录</a>
            </div>
        </div>
    </div>
    <div class="search-result"  ms-controller="search" ms-if="result_name != ''">
        <p>共找到“<span ms-text="result_name"></span>”相关项目<span ms-text="result_num"></span>个</p><a class="cancel-search" ms-on-tap="controll_search.cancel_search()">取消</a>
    </div>
    <div class="filter-occupy">
        <div id="list-filter" class="filter" ms-controller="list-filter">
            <div>
                <a ms-on-tap="list_page()">
                    <span ms-text="page_name"></span>
                </a>
                <a ms-on-tap="list_industry()">
                    <span ms-text="industry_name"></span>
                </a>
                <a ms-on-tap="list_district()">
                    <span ms-text="district_name"></span>
                </a>
                <a ms-if="page_name == '闪投项目'" ms-on-tap="sd_state()">
                    <span ms-text="sd_state_name"></span>
                </a>
                <a ms-if="page_name != '闪投项目'" ms-on-tap="order()">
                    <span ms-text="order_name"></span>
                </a>
            </div>
            <ul>
                <li ms-repeat="list_content" ms-attr-class="$index == window.view_filter.active_offset?'active':''"><span ms-text="el" ms-on-tap="select_this()"></span></li>
            </ul>
        </div>
    </div>

    <div class="list-container">

        <div class="loading-container">
            <div class="loading"></div>
        </div>

        <div class="section-list" ms-controller="list">
            <a ms-if="data" ms-repeat="data" ms-href="{{window.base_protocol}}{{el.id}}.{{window.base_host}}">
                <section>
                    <div class="logo"><img src="" ms-src="el.logo||''" /></div>
                    <div class="summary">
                        <h3 ms-text="el.name"></h3>
                        <p ms-text="el.concept"></p>
                    </div>
                    <div class="new-progress-container"  ms-if="el.coinveststatus>40 && el.coinveststatus<80">
                        <div class="new-progress-group">
                            <div class="new-progress">
                                <div class="new-progress-bar" ms-css-width="(el.finishamount/el.amount > 1 ? 100 : el.finishamount/el.amount*100)+'%'"></div>
                            </div>
                            <div class="new-progress-sta"><p ms-text="(el.finishamount/el.amount*100).toFixed(0)+'%'"></p></div>
                        </div>
                        <p><em ms-if="window.account_info.role>0" ms-text="'投资意向: '+el.finishamount+'万（预融资'+el.amount+'万)'"></em><em class="right"  ms-if="el.day>0" ms-text="'剩余'+el.day+'天'"></em></p>
                    </div>
                </section>
            </a>
        </div>

        <div class="sd-list"  ms-controller="sd-list">
            <a  ms-if="data" ms-repeat="data" ms-href="{{window.base_protocol}}{{el.id}}.{{window.base_host}}">
                <section>
                    <div class="info">
                        <img class="theme" ms-src="el.image">
                        <div class="slogan">
                            <img class="logo" ms-src="el.logo">
                            <p><span class="name" ms-text="el.name"></span><span class="concept" ms-text="el.concept"></span></p>
                        </div>
                    </div>
                    <div class="new-progress-container">
                        <div class="new-progress-group">
                            <div class="new-progress">
                                <div class="new-progress-bar" ms-css-width="(el.finishamount/el.amount > 1 ? 100 : el.finishamount/el.amount*100)+'%'"></div>
                            </div>
                            <div class="new-progress-sta"><p ms-text="(el.finishamount/el.amount*100).toFixed(0)+'%'"></p></div>
                        </div>
                        <p><em ms-if="window.account_info.role>0" ms-text="'投资意向: '+el.finishamount+'万（预融资'+el.amount+'万)'"></em><em class="right" ms-text="'剩余'+el.day+'天'"></em></p>
                    </div>
                </section>
            </a>
        </div>

    </div>


</div>
<div class="page-turn-occupy"></div>
<div class="page-turn">
    <a href="#p:1" class="btn prev-page">上一页</a>
    <p><i class="current-page">0</i>/<i class="total-page">0</i></p>
    <a href="#p:2" class="btn next-page">下一页</a>
</div>

</body>
<script src="https://dn-acac.qbox.me/jquery-2.1.4.min.js"></script>
<script src="/static/js/lib/jquery-cookie.js"></script>
<script src="/static/js/lib/avalon.mobile.min.js"></script>
<script src="/static/js/wapsite/angelcrunch_base.js"></script>
<script src="/static/js/wapsite/angelcrunch_onepage.js"></script>
<script src="/static/js/wapsite/angelcrunch_list_new.js"></script>
</html>
